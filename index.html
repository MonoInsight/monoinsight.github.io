<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MonoInsight</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#30cfd0;
      --muted:#9aa6b2;
    }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071024 80%);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:2.25rem 3rem;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
      text-align:center;
      min-width:280px;
    }
    h1{
      margin:0 0 .25rem;
      font-size:2rem;
      font-weight:600;
      letter-spacing:0.02em;
      text-transform:lowercase;
      color:var(--accent);
    }
    p{margin:0;color:var(--muted);font-size:0.95rem}
    .logo{
      display:inline-block;
      width:44px;height:44px;border-radius:8px;margin-bottom:12px;
      background:conic-gradient(from 180deg, #30cfd0, #330867);
      box-shadow:0 4px 18px rgba(48,207,208,0.15), inset 0 -6px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <div class="logo" aria-hidden="true"></div>
    <h1>hello monoinsight</h1>
    <p>welcome</p>
  </main>
</body>
</html>
